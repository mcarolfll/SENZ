    .dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 22px;
      background: #f7f7f7;
      padding: 12px 20px;

    .dock-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #e3e3e3;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.3s;
      cursor: pointer;
    }

    .dock-icon:hover {
      transform: scale(1.15);
    }

    .dock-icon.active {
      background: #3866A9;
    }

    .dock-icon svg {
      width: 24px;
      height: 24px;
      fill: #05285c;
    }

    .dock-icon.active svg {
      fill: #fff;
    }

    @media (max-width: 500px) {
      .dock {
        gap: 18px;
        padding: 10px 16px;
      }

      .dock-icon {
        width: 36px;
        height: 36px;
      }

      .dock-icon svg {

      }
    }
  </style>
</head>
<body>

<div class="dock">

  <script>
    function setActive(el) {
      document.querySelectorAll('.dock-icon').forEach(icon => {
        icon.classList.remove('active');
      });
      el.classList.add('active');
    }

    function gerarDadosFrequencia() {
      let dados = [];
      let base = Math.floor(Math.random() * 20) + 60; // entre 60 e 80 bpm
      for (let i = 0; i < 20; i++) {
        dados.push(base + Math.floor(Math.random() * 10 - 5));
      }
      return dados;
    }

    function calcularAnsiedade(bpm) {
      if (bpm < 60) return "Muito baixa (poss√≠vel bradicardia)";
      if (bpm <= 80) return "Normal e saud√°vel";
      if (bpm <= 100) return "Levemente elevada";
      return "Alta ansiedade (poss√≠vel taquicardia)";
    }

    const ctx = document.getElementById("graficoCardiaco").getContext("2d");
    const dados = gerarDadosFrequencia();
    const bpmAtual = dados[dados.length - 1];

    document.getElementById("bpmDisplay").textContent = bpmAtual + " bpm";
    document.getElementById("interpretacaoBPM").textContent = `${bpmAtual} bpm √© ${calcularAnsiedade(bpmAtual).toLowerCase()}.`;

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: dados.length }, (_, i) => i + 1),
        datasets: [{
          label: 'Frequ√™ncia Card√≠aca',
          data: dados,
          borderColor: '#3866A9',
          backgroundColor: 'rgba(56, 102, 169, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: {
            suggestedMin: 50,
            suggestedMax: 120
          }
        },
        plugins: {
          legend: { display: false }
        },
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
