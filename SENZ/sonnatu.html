<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sons da Natureza</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #1db954, #121212 60%);
      color: #ffffff;
      padding-bottom: 120px;
      position: relative;
    }

    .arrow-left, .usuario {
      position: absolute;
      top: 20px;
      width: 36px;
      height: 36px;
    }

    .arrow-left {
      left: 20px;
      cursor: pointer;
    }

    .usuario {
      right: 20px;
    }

    .m-sicas-calmante {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-top: 80px;
    }

    .pr-ticas-para-aliviar-o-estresse {
      text-align: center;
      font-size: 16px;
      margin: 10px 0 30px;
      color: #c9c9c9;
    }

    .rectangle-47 {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .arvores-1 {
      width: 100%;
      height: auto;
      display: block;
    }

    .setas-baixo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 400px;
      margin: 16px auto 0;
    }

    .setas-baixo img {
      width: 36px;
      height: 36px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .setas-baixo img:hover {
      transform: scale(1.1);
    }

    .sons-da-natureza {
      text-align: center;
      font-size: 30px;
      font-weight: 600;
      margin-top: -35px;
      color: #1db954;
    }

    .pause-button {
      display: block;
      margin: 20px auto;
      padding: 12px 32px;
      background-color: #1db954;
      border: none;
      border-radius: 24px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .pause-button:hover {
      background-color: #1ed760;
    }

    .line-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      height: 6px;
      background: #444;
      border-radius: 4px;
    }

    .line-highlight {
      height: 100%;
      background-color: #1db954;
      width: 40%;
      border-radius: 4px;
    }

    .ellipse-31 {
      width: 14px;
      height: 14px;
      background: #1db954;
      border-radius: 50%;
      position: absolute;
      left: 40%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 18px;
      background: #282828;
      padding: 14px 28px;
      border-radius: 28px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      z-index: 999;
    }

    .dock-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.3s;
      cursor: pointer;
    }

    .dock-icon:hover {
      transform: scale(1.1);
      background: #1db954;
    }

    .dock-icon svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    .dock-icon.active {
      background: #1db954;
    }

    .dock-icon.active svg {
      fill: #000;
    }

    @media (max-width: 600px) {
      .m-sicas-calmante {
        font-size: 24px;
      }

      .sons-da-natureza {
        font-size: 20px;
      }

      .pause-button {
        font-size: 14px;
        padding: 10px 24px;
      }

      .dock {
        gap: 10px;
        padding: 10px 16px;
      }

      .dock-icon {
        width: 38px;
        height: 38px;
      }

      .dock-icon svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <img class="arrow-left" src="seta-para-baixo (2).png" alt="Voltar" onclick="history.back()" />
  
  <div class="m-sicas-calmante">Músicas Calmantes</div>
  <div class="pr-ticas-para-aliviar-o-estresse">Práticas para aliviar o estresse</div>

  <div class="rectangle-47">
    <img class="arvores-1" src="arvores 1.png" alt="Natureza">
  </div>

  <!-- SETAS ADICIONADAS AQUI -->
  <div class="setas-baixo">
    <img src="seta-direita - Copia.png" alt="Voltar" onclick="window.location.href='sonmar.html'"  />
    <img src="seta-direita.png" alt="Próxima" onclick="window.location.href='sonmar.html'" />
  </div>

  <div class="sons-da-natureza">Sons da Natureza</div>
  <button class="pause-button" onclick="toggleMusic()">Pausar</button>

  <div class="line-container">
    <div class="line-highlight"></div>
    <div class="ellipse-31"></div>
  </div>

  <div class="dock">
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </div>
    <div class="dock-icon active" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    </div>
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/></svg>
    </div>
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 17h2v-7H3v7zm4 0h2V7H7v10zm4 0h2v-4h-2v4zm4 0h2V4h-2v13zm4 0h2v-9h-2v9z"/></svg>
    </div>
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
    </div>
  </div>

  <script>
    let playing = true;

    function toggleMusic() {
      const btn = document.querySelector('.pause-button');
      if (playing) {
        btn.innerHTML = 'Reproduzir';
        playing = false;
      } else {
        btn.innerHTML = 'Pausar';
        playing = true;
      }
    }

    function setActive(el) {
      document.querySelectorAll('.dock-icon').forEach(icon => icon.classList.remove('active'));
      el.classList.add('active');
    }
  </script>

</body>
</html>
