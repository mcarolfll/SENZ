<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>SENZ - Bem-estar</title>

  <link rel="stylesheet" href="css/splash.css">

  <style>
    /* Fade-out para transição de página */
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>

  <script>
    // Aplica animação e redireciona após 4 segundos
    window.onload = () => {
      setTimeout(() => {
        document.body.classList.add('fade-out');

        setTimeout(() => {
          window.location.href = "explicacoes.html";
        }, 1000); // Aguarda a transição de 1s antes de trocar de página
      }, 4000);
    };
  </script>
</head>
<body>
  <div class="splash-container">
    <img src="logo.png" alt="Logo SENZ" class="logo" />
    <h1 class="brand-name">senz</h1>
  </div>
  <style>

/* Reset padrão */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Corpo com centralização vertical e horizontal */
body {
  height: 100vh;
  width: 100vw;
  background-color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Container centralizado com conteúdo em coluna */
.splash-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* Logo responsiva */
.logo {
  width: 30vw;
  max-width: 250px;
  min-width: 120px;
  height: auto;
  margin-bottom: 20px;
}

/* Nome da marca */
.brand-name {
  font-size: 4vw;
  font-weight: bold;
  color: #2b6777;
}

/* Ajustes para tablets */
@media (max-width: 768px) {
  .logo {
    width: 40vw;
    max-width: 200px;
  }

  .brand-name {
    font-size: 6vw;
  }
}

/* Ajustes para celulares */
@media (max-width: 480px) {
  .logo {
    width: 50vw;
    max-width: 160px;
  }

  .brand-name {
    font-size: 7vw;
  }
}

.radio-box.active {
  animation: pulse 0.2s ease-in-out;
}

@keyframes pulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.04); }
  100% { transform: scale(1); }
}


  </style>
</body>
</html>
